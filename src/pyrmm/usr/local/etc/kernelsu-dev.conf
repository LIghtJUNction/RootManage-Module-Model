# KernelSU模块开发环境配置文件
# KernelSU Module Development Environment Configuration

# 开发环境设置
# Development Environment Settings
KERNELSU_DEV_ROOT=/usr/local/share/kernelsu-dev
ANDROID_SDK_ROOT=${ANDROID_HOME:-/opt/android-sdk}
ANDROID_NDK_ROOT=${ANDROID_NDK_HOME:-${ANDROID_SDK_ROOT}/ndk}

# 构建配置
# Build Configuration
DEFAULT_MIN_API=21
DEFAULT_TARGET_API=34
DEFAULT_COMPILE_SDK=34
BUILD_TOOLS_VERSION=34.0.0

# 模块默认配置
# Module Default Configuration
MODULE_DEFAULT_AUTHOR="Unknown"
MODULE_DEFAULT_VERSION="v1.0.0"
MODULE_DEFAULT_VERSION_CODE=1
MODULE_DEFAULT_MIN_MAGISK=20400
MODULE_DEFAULT_MIN_KERNELSU=10940

# 部署配置
# Deployment Configuration
ADB_TIMEOUT=30
DEVICE_MODULE_PATH=/data/adb/modules
DEVICE_TEMP_PATH=/data/local/tmp
ENABLE_ADB_ROOT=true

# WebUI配置
# WebUI Configuration
WEBUI_DEFAULT_PORT=8080
WEBUI_DEFAULT_HOST=localhost
WEBUI_ENABLE_CORS=true
WEBUI_ENABLE_DEBUG=false

# 日志配置
# Logging Configuration
LOG_LEVEL=INFO
LOG_FILE_MAX_SIZE=10M
LOG_FILE_MAX_COUNT=5
ENABLE_TIMESTAMP=true
ENABLE_COLOR_OUTPUT=true

# 缓存配置
# Cache Configuration
CACHE_DIR=${HOME}/.cache/kernelsu-dev
TEMP_DIR=/tmp/kernelsu-dev
CACHE_EXPIRE_DAYS=7

# 验证配置
# Validation Configuration
STRICT_MODE=false
ENABLE_LINT_CHECK=true
ENABLE_SECURITY_SCAN=true
ENABLE_COMPATIBILITY_CHECK=true

# 打包配置
# Packaging Configuration
COMPRESSION_LEVEL=9
INCLUDE_SOURCE=false
INCLUDE_DEBUG_INFO=false
SIGN_PACKAGES=false

# 网络配置
# Network Configuration
DOWNLOAD_TIMEOUT=300
RETRY_COUNT=3
PROXY_ENABLED=false
PROXY_HOST=""
PROXY_PORT=""

# 实验性功能
# Experimental Features
ENABLE_MAGISK_COMPAT=true
ENABLE_APATCH_COMPAT=false
ENABLE_AUTO_UPDATE=false
ENABLE_TELEMETRY=false
